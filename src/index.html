<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon-16x16.png">
    <script src="https://kit.fontawesome.com/484de7a2ee.js" crossorigin="anonymous"></script>
    <title>Choose a cat!</title>
</head>
<body>
    
    <div class="container">
        <div class="app__title">
            <h1>Like your favorite cat</h1>
        </div>
        <div class="images">
            
        </div>
        <div class="reload__container">
            <button class="reload__button button" type="button" id="reloadCat">
                <i class="fa-solid fa-arrow-rotate-right"></i>
            </button>
        </div>
    </div>
    <div class="modal__container">
        <div class="modal__card">
            <h2>What is your name?</h2>
            <input type="text" name="name" autocomplete="name" id="userName" placeholder="Your name">
            <button class="button" id="startButton">
                Start
            </button>
        </div>
    </div>
    <script src="./assets/index.js"></script>
</body>
</html>
